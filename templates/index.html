<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeinout {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .thinking-dots::after {
            content: '...';
            animation: ellipsis 1.5s infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">AI Agent Interface</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white transition duration-300">Home</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white transition duration-300">About</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Ask Your Question</h1>
            <div class="bg-white shadow-md rounded-lg p-6">
                <textarea id="question" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500 transition-opacity duration-300" placeholder="Enter your question here"></textarea>
                <button id="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Ask
                </button>
                <div id="actions" class="mt-4 p-2 bg-gray-100 rounded hidden"></div>
                <div id="answer" class="mt-6 p-4 bg-gray-50 rounded-md text-gray-700 whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-6xl mx-auto py-4 px-4 text-center text-gray-500">
            Â© 2024 AI Agent Interface. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionTextarea = document.getElementById('question');
            const submitButton = document.getElementById('submit');
            const answerDiv = document.getElementById('answer');
            const actionsDiv = document.getElementById('actions');

            function displayAction(action) {
                const actionElement = document.createElement('div');
                actionElement.className = 'flex items-center mb-2';
                
                let icon = '';
                let text = action;

                const emojiMatch = action.match(/^(\p{Emoji}+)/u);
                if (emojiMatch) {
                    icon = emojiMatch[1];
                    text = action.slice(icon.length).trim();
                }

                if (icon) {
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'mr-2 text-xl';
                    iconSpan.textContent = icon;
                    actionElement.appendChild(iconSpan);
                }
                
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                actionElement.appendChild(textSpan);
                
                actionsDiv.appendChild(actionElement);
                actionsDiv.scrollTop = actionsDiv.scrollHeight;
            }

            function startThinking() {
                questionTextarea.style.animation = 'fadeinout 2s linear infinite';
                submitButton.innerHTML = 'Thinking<span class="thinking-dots"></span>';
                submitButton.disabled = true;
                actionsDiv.classList.remove('hidden');
                actionsDiv.innerHTML = '';
            }

            function stopThinking() {
                questionTextarea.style.animation = '';
                submitButton.textContent = 'Ask';
                submitButton.disabled = false;
            }

            submitButton.addEventListener('click', function() {
                const question = questionTextarea.value;
                answerDiv.innerHTML = '';
                startThinking();

                const eventSource = new EventSource(`/ask?question=${encodeURIComponent(question)}`);

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.type === 'action') {
                        displayAction(data.content);
                    } else if (data.type === 'answer') {
                        answerDiv.textContent = data.content;
                        eventSource.close();
                        stopThinking();
                    }
                };

                eventSource.onerror = function(error) {
                    console.error('EventSource failed:', error);
                    answerDiv.textContent = "An error occurred. Please try again.";
                    eventSource.close();
                    stopThinking();
                };
            });
        });
    </script>
</body>
</html>
