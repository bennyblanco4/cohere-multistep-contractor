<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">AI Agent Interface</h1>
        <div class="flex space-x-6">
            <div class="flex-1">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <textarea id="question" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your question here"></textarea>
                    <button id="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        Ask
                    </button>
                    <div id="answer" class="mt-6 p-4 bg-gray-50 rounded-md text-gray-700 whitespace-pre-wrap"></div>
                </div>
            </div>
            <div class="w-1/3">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Background Actions</h2>
                    <div id="actions" class="space-y-2"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionTextarea = document.getElementById('question');
            const submitButton = document.getElementById('submit');
            const answerDiv = document.getElementById('answer');
            const actionsDiv = document.getElementById('actions');


            function displayActionsSequentially(actions) {
    actionsDiv.innerHTML = '';
    actions.forEach((action, index) => {
        setTimeout(() => {
            const actionElement = document.createElement('div');
            actionElement.className = 'flex items-center p-2 bg-gray-100 rounded mb-2 opacity-0 transition-opacity duration-500';
            
            let icon = '';
            let text = action;

            // Extract emoji if present at the start of the action text
            const emojiMatch = action.match(/^(\p{Emoji}+)/u);
            if (emojiMatch) {
                icon = emojiMatch[1];
                text = action.slice(icon.length).trim();
            } else if (action.includes('Initiated')) {
                icon = 'ðŸ“Š';
            } else if (action.includes('Looking for')) {
                icon = 'ðŸ”';
            } else if (action.includes('Found')) {
                icon = 'ðŸŒ';
            } else if (action.includes('Finalized')) {
                icon = 'âœ…';
            }

            if (icon) {
                const iconSpan = document.createElement('span');
                iconSpan.className = 'mr-2 text-xl';
                iconSpan.textContent = icon;
                actionElement.appendChild(iconSpan);
            }
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            actionElement.appendChild(textSpan);
            
            actionsDiv.appendChild(actionElement);
            setTimeout(() => actionElement.classList.add('opacity-100'), 50);
        }, index * 500);
    });
}
            submitButton.addEventListener('click', function() {
                const question = questionTextarea.value;
                submitButton.disabled = true;
                submitButton.textContent = 'Thinking...';
                answerDiv.innerHTML = '<div class="animate-pulse flex space-x-4"><div class="flex-1 space-y-6 py-1"><div class="h-2 bg-slate-300 rounded"></div><div class="space-y-3"><div class="grid grid-cols-3 gap-4"><div class="h-2 bg-slate-300 rounded col-span-2"></div><div class="h-2 bg-slate-300 rounded col-span-1"></div></div><div class="h-2 bg-slate-300 rounded"></div></div></div></div>';
                actionsDiv.innerHTML = '';

                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `question=${encodeURIComponent(question)}`
                })
                .then(response => response.json())
                .then(data => {
                    answerDiv.textContent = data.answer;
                    displayActionsSequentially(data.actions);
                })
                .catch(error => {
                    answerDiv.textContent = "An error occurred. Please try again.";
                    console.error('Error:', error);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Ask';
                });
            });
        });
    </script>
</body>
</html>
